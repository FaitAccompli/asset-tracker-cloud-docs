name: Test and Release

on: push

env:
  GITHUB_TOKEN: ${{ secrets.USER_GITHUB_TOKEN_FOR_ACTION_TRIGGER }}

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Keep npm cache around to speed up installs
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Compile TypeScript
        run: npx tsc

      - name: Test
        run: npm test

      - name: Semantic release
        id: semantic-release
        continue-on-error: true
        run: |
          npm i --no-save semantic-release
          npx semantic-release
          echo "VERSION=`cat package.json | jq -r '.version' | tr -d '\n'`" >> $GITHUB_ENV

      - name: Trigger Documentation Publication
        if:
          github.ref == 'refs/heads/saga' && github.event_name == 'push' &&
          env.VERSION !== '0.0.0-development'
        continue-on-error: true
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/:repository/dispatches
          repository: ${{ github.repository }}
          event_type: "publish-docs"
          client_payload: '{"sha": "${{ github.sha }}"}'
